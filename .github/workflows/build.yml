name: Build & Release
on:
    push:
        branches:
            - main
        tags:
            - 'v*'
    workflow_dispatch: # Allows manual trigger from GitHub UI

env:
    FORCE_COLOR: true

permissions:
    contents: write # Required to create releases and upload assets

jobs:
    build:
        name: Build Equicord
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v3

            - name: Setup Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build web version
              run: pnpm buildWebStandalone

            - name: Build desktop version
              run: pnpm buildStandalone

            - name: Generate plugin lists
              run: |
                  pnpm generatePluginJson dist/plugins.json
                  pnpm generateEquicordPluginJson dist/equicordplugins.json
                  pnpm generateVencordPluginJson dist/vencordplugins.json
                  pnpm generateDevsList dist/devs.json

            - name: Prepare release files
              run: |
                  cd dist
                  mkdir -p release
                  
                  # Copy browser extension files
                  cp browser/browser.* release/ 2>/dev/null || true
                  
                  # Copy userscript
                  cp Equicord.user.js release/ 2>/dev/null || true
                  cp Equicord.user.js.LEGAL.txt release/ 2>/dev/null || true
                  
                  # Copy plugin JSONs, extension zips, and desktop/vesktop asars
                  cp *.json release/ 2>/dev/null || true
                  cp *.zip release/ 2>/dev/null || true
                  cp *.asar release/ 2>/dev/null || true
                  
                  # Copy legacy un-asared desktop files
                  cp desktop/* release/ 2>/dev/null || true
                  
                  # Copy equibop files with capitalized names
                  if [ -d "equibop" ]; then
                      for file in equibop/*; do
                          if [ -f "$file" ]; then
                              filename=$(basename "$file")
                              cp "$file" "release/equibop${filename^}" 2>/dev/null || true
                          fi
                      done
                  fi
                  
                  # Cleanup
                  find release -size 0 -delete 2>/dev/null || true
                  rm -f release/package.json 2>/dev/null || true
                  rm -f release/*.map 2>/dev/null || true

            - name: Get current date
              id: date
              run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: equicord-build-${{ steps.date.outputs.date }}
                  path: dist/release/*
                  if-no-files-found: error

            - name: Create/Update Latest Release
              uses: softprops/action-gh-release@v1
              if: github.ref == 'refs/heads/main'
              with:
                  tag_name: latest
                  name: Latest Development Build
                  body: |
                      üöÄ Latest automated build of Equicord
                      
                      **Commit:** ${{ github.sha }}
                      **Date:** ${{ steps.date.outputs.date }}
                      
                      ### Installation Files:
                      - `*.asar` - Desktop client files
                      - `extension-*.zip` - Browser extensions (Chrome/Firefox)
                      - `Equicord.user.js` - Userscript for browsers
                      - `*.json` - Plugin metadata files
                      
                      ‚ö†Ô∏è This is a development build. Use at your own risk.
                  files: dist/release/*
                  draft: false
                  prerelease: true
                  generate_release_notes: true

            - name: Create Tagged Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/v')
              with:
                  name: Release ${{ github.ref_name }}
                  body: |
                      üéâ Official release of Equicord ${{ github.ref_name }}
                      
                      **Commit:** ${{ github.sha }}
                      **Date:** ${{ steps.date.outputs.date }}
                      
                      See CHANGELOG for details.
                  files: dist/release/*
                  draft: false
                  prerelease: false
                  generate_release_notes: true
